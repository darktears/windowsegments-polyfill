<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body { padding: 0; margin: 0;}
  </style>
</head>
<body>

  <div id="app"><div>
  
  <script src="../../dist/window-segments-polyfill.js"></script>
  <script>
    
    app.innerHTML = '';

    function createLayoutSegments () {
      window.getWindowSegments().forEach(segment => {
        let element = document.createElement('div');
        element.style.background = "#" + Math.floor(Math.random()*16777215).toString(16);
        element.style.position = 'absolute'
        element.style.top = segment.top + 'px';
        element.style.left = segment.left + 'px';
        element.style.width = segment.width  + 'px';
        element.style.height = segment.height  + 'px';
        app.appendChild(element);
      });
    }


    createLayoutSegments();


  </script>
</body>
</html>
